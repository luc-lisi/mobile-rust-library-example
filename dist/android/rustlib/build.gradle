plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'uniffi.dogs'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"

        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/kotlin']
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }

    buildTypes {
        release {
            ndk {
                // Enable stripping of native libraries
                debugSymbolLevel 'NONE'  // Strip debug symbols in release
                abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64' // Ensure proper ABIs are defined
            }
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "net.java.dev.jna:jna:5.12.1"
}
